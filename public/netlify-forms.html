<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Netlify Forms Declaration</title>
    <meta name="robots" content="noindex" />
    <style>body{display:none}</style>
  </head>
  <body>
    <!-- Hidden declaration to ensure Netlify detects the form in SSR builds -->
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="contact" />
      <p hidden><label>Don’t fill this out: <input name="bot-field" /></label></p>
      <p><label>Name <input type="text" name="name" /></label></p>
      <p><label>Email <input type="email" name="email" /></label></p>
      <p><label>Topic
        <select name="topic">
          <option value="support">Support</option>
          <option value="sales">Sales</option>
          <option value="info">General</option>
        </select>
      </label></p>
      <p><label>Message <textarea name="message"></textarea></label></p>
      <p><button type="submit">Send</button></p>
    </form>

    <!-- Account edit form declaration (for SSR detection) -->
    <form name="account" method="POST" data-netlify="true" netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="account" />
      <p hidden><label>Don’t fill this out: <input name="bot-field" /></label></p>
      <p><label>First Name <input type="text" name="firstName" /></label></p>
      <p><label>Last Name <input type="text" name="lastName" /></label></p>
      <p><label>Email <input type="email" name="email" /></label></p>
      <p><label>Phone <input type="tel" name="phone" /></label></p>
      <p><label>Shipping Address <input type="text" name="shippingAddress" /></label></p>
      <p><label>Billing Address <input type="text" name="billingAddress" /></label></p>
      <p><label><input type="checkbox" name="emailOptIn" value="yes" /> Email updates</label></p>
      <p><label><input type="checkbox" name="textOptIn" value="yes" /> Text updates</label></p>
      <p><label><input type="checkbox" name="marketingOptIn" value="yes" /> Marketing emails</label></p>
      <div data-netlify-recaptcha="true"></div>
      <p><button type="submit">Submit Changes</button></p>
    </form>

    <!-- Profile form declaration -->
    <form name="profile" method="POST" data-netlify="true" netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="profile" />
      <p hidden><label>Don’t fill this out: <input name="bot-field" /></label></p>
      <p><label>First Name <input type="text" name="firstName" /></label></p>
      <p><label>Last Name <input type="text" name="lastName" /></label></p>
      <p><label>Email <input type="email" name="email" /></label></p>
      <p><label>Phone <input type="tel" name="phone" /></label></p>
      <p><label>Shipping Address <input type="text" name="shippingAddress" /></label></p>
      <p><label>Billing Address <input type="text" name="billingAddress" /></label></p>
      <div data-netlify-recaptcha="true"></div>
      <p><button type="submit">Submit</button></p>
    </form>

    <!-- Order support form declaration -->
    <form name="order-support" method="POST" data-netlify="true" netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="order-support" />
      <p hidden><label>Don’t fill this out: <input name="bot-field" /></label></p>
      <p><label>Order ID <input type="text" name="orderId" /></label></p>
      <p><label>Email <input type="email" name="email" /></label></p>
      <p><label>Subject 
        <select name="subject">
          <option value="question">Question</option>
          <option value="update">Update</option>
          <option value="cancel">Cancel</option>
          <option value="return">Return</option>
        </select>
      </label></p>
      <p><label>Message <textarea name="message"></textarea></label></p>
      <div data-netlify-recaptcha="true"></div>
      <p><button type="submit">Send</button></p>
    </form>
  </body>
  </html>
